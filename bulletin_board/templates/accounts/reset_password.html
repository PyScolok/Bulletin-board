{% extends 'layout/base.html' %}

{% load bootstrap4 %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <div class="container ml-2">
        <div class="col-sm-8">
            <h2>Сброс пароля пользователя</h2>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form layout='horizontal' %}
                {% buttons submit='Сбросить пароль' %}{% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
